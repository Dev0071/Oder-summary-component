<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../dist/output.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="bg-pale-blue">
    <!-- overlay -->
    <div class="flex justify-center items-center h-screen">
      <!-- container with all the information -->
      <div class="flex flex-col space-y-4 h-[90%] w-8/12  rounded-lg overflow-hidden bg-white shadow-md md:w-[35%] md:h-4/5">
        <img src="../images/illustration-hero.svg" alt="">
        <p class="text-2xl font-black text-center text-gray-900 pt-3 md:pt-2 md:text-xl">Order Summary</p>
        <p class="text-center text-gray-500 text-base ho mx-3 md:text-sm">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div class="flex space-x-2 py-2 px-4 justify-around items-center bg-Very-pale-blue mx-auto w-[90%] rounded-md">
          <img src="../images/icon-music.svg" alt="">
          <div class="flex flex-col"><span class="text-lg font-bold md:text-base">Annual Plan</span><span class="text-base text-gray-500
            md:text-sm">$59.99/yr</span></div>
          <a href="#" class="text-Bright-blue text-base font-semibold underline py-2 hover:text-Dark-blue md:text-sm">Change</a>
        </div>
        <button class="py-2 w-[80%] mx-auto rounded-lg bg-Bright-blue text-base shadow-lg text-white font-bold hover:bg-Dark-blue">Proceed to Payment</button>
        <p class="text-center text-xl font-black mt-3 text-gray-500 cursor-pointer hover:scale-75">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
